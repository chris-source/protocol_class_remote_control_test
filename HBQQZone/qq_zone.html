<!DOCTYPE html>
<html lang="en">
<head>
    <!--viewport的标签-->
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=0 " charset="UTF-8">
    <title>山清河秀</title>
    <link rel="stylesheet" href="css/qq_zone.css">
</head>
<body>
<div class="top-inner">
    <div class="top-container">
        <div class="top-wrap">
            <a class="logo" href="//qzone.qq.com/" title="QQ空间">QQ空间</a>
            <ul class="top-nav">
                <li class="nav-list">
                    <div class="nav-list-inner">
                        <a class="nav-hover" href="//user.qzone.qq.com/1101918842/infocenter?via=toolbar" accesskey="1"><i class="ui-icon icon-icenter"></i><span>个人中心</span></a>
                    </div>
                </li>
                <li class="nav-list"">
                    <div class="nav-list-inner">
                        <a id="aMainPage" href="//user.qzone.qq.com/1101918842/main" class="homepage-link a-link" accesskey="z"><i class="ui-icon icon-homepage"></i><span>我的主页</span><i class="drop-down-arrow"></i></a>
                    </div>
                </li>

                <li class="nav-list">
                    <div class="nav-list-inner">
                        <a href="//user.qzone.qq.com/1101918842/myhome/friends/index" class="friends-link a-link"><i class="ui-icon icon-friend"></i><span>好友</span><i class="drop-down-arrow"></i><span class="message-num"><b id="id_messagenum">39</b></span></a>
                    </div>

                </li>


                <li class="nav-list" id="tb_app_li">
                    <div class="nav-list-inner">
                        <a id="aAppstore" href="//user.qzone.qq.com/1101918842/appstore" class="application-link a-link"><i class="ui-icon icon-application"></i><span>游戏</span><i class="drop-down-arrow"></i></a>
                    </div>

                </li>

                <li class="nav-list" id="tb_dress_li">
                    <div class="nav-list-inner">
                        <a id="aMall" class="dress-up-link a-link" href="//rc.qzone.qq.com/onekeydressup"><i class="ui-icon icon-dress-up"></i><span>装扮</span><i class="drop-down-arrow"></i></a>
                    </div>

                </li>

            </ul>
            <div class="user-info">
                <a class="user-home" href="//user.qzone.qq.com/1101918842/main">
                    <img class="user-avatar" src="//qlogo3.store.qq.com/qzone/1101918842/1101918842/30?1246676080" alt="您的头像">
                    <span class="user-name textoverflow">来去随风</span>
                </a>
                <a class="logout-new" href="javascript:;" title="退出"><i class="ui-icon icon-logout"></i></a>
                <div class="user-setting">
                    <i class="drop-down-arrow"></i>
                </div>
                <a href="http://pay.qq.com/ipay/index.shtml?c=xxjzgw,xxjzghh&amp;ch=self&amp;aid=zone.tbarshuang" id="tb_vip_li" target="_blank" class="vip-setting"><i class="ui-icon icon-vip"></i></a>
            </div>
       <!-- 顶部搜索框 默认放出 2014-04-22 markqin -->
            <div class="top-search">

                    <a href="javascript:;" class="search-button"><i class="ui-icon icon-search"></i></a>
                </div>

            </div>
            <div class="music-container" title="" style="cursor: default;">

                    <a class="music-play" href="javascript:QZONE.music.bar.togglePlayAndPause();"><i class="ui-icon ico-music-play" title="点击播放"></i></a>
                    <b class="music-dynamic"><i class="ui-icon ico-music-dynamic" title="点击展开或收起歌曲列表" style="cursor: pointer;"></i></b>

            </div>

        </div>
        <div class="top-extend">
            <a  class="icon-speed icon-speed-3" target="_blank" href="http://user.qzone.qq.com/troubleshooter"></a>
